<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Task</title>
</head>
<body>
	<h1>New Task</h1>
	
	<form action="" method="post">
		<p>Name: <input type="text" name="name"></p>
		<p>Description: <br> <textarea name="description" rows="3" cols="50"></textarea></p>
		<p>Priority: 
		<select name="priority">
			<option value="HIGH">HIGH</option>
			<option value="MEDIUM">MEDIUM</option>
			<option value="LOW">LOW</option>
		</select>
		</p>
		<p>Status:
		<select name="status">
			<option value="TODO">TODO</option>
			<option value="DOING">DOING</option>
			<option value="DONE">DONE</option>
		</select>
		</p>
		<p>Project:
		<select name="project">
			<option value="TODO">Select a Project</option>
		</select>
		</p>
		<p>Created by:
		<select name="createdBy">
			<option value="TODO">Select a User</option>
		</select>
		</p>
		<p>Assigned to:
		<select name="assignedTo">
			<option value="TODO">Select a User</option>
		</select>
		</p>
		<p>Due Date: <input type="text" name="duaDate"></p>
		<input type="submit" value="create">
	</form>
</body>
</html>
